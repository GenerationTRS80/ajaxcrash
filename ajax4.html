<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Ajax 4 Ajax & PHP forms</title>
</head>
<body>
  <button id="button">Get Name</button>
  <hr>
  <h1>GET FORM</h1>
  <form mehtod="GET" action="process2.php">
    <input text="text" name="name">
    <input type="submit" value="Submit">
  </form>

  <h1>AJAX GET FORM</h1>
  <form id="getForm">
    <input text="text" name="name" id="name1">
    <input type="submit" value="Submit">
  </form>

  <h1>Post FORM</h1>
  <form mehtod="POST" action="process2.php">
    <input text="text" name="name">
    <input type="submit" value="Submit">
  </form> 

  <h1>AJAX POST FORM</h1>
  <form id="postForm">
    <input text="text" name="name" id="name2">
    <input type="submit" value="Submit">
  </form>

  <script>
    //Add Event listener. Listen for button click
    //then run event getName
    document.getElementById('button').addEventListener('click',getName);
    document.getElementById('getForm').addEventListener('submit',getName);
    document.getElementById('postForm').addEventListener('submit',postName);

    function getName(e){
      e.preventDefault();

      var name = document.getElementById('name1').value;

      var xhr = new XMLHttpRequest();

      //Open process.php
      xhr.open('GET','process2.php?name='+name,true);

      xhr.onload = function(){

        console.log(xhr.responseText);
      }

      xhr.send();
    }


    function postName(e){
      e.preventDefault();

      var name = document.getElementById('name2').value;
      var params = "name="+name;

      var xhr = new XMLHttpRequest();

      //Open process.php
      xhr.open('POST','process2.php',true);
      xhr.setRequestHeader('Content-type','application/x-www-form-urlencoded');

      xhr.onload = function(){

        console.log(xhr.responseText);
      }

      xhr.send(params);
    }


  </script>
</body>
</html>
